<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="stati18n.css">
		<link rel="stylesheet" href="articles0.css">
		<script src="jquery-1.11.0.min.js"></script>
		<script src="stati18n.js"></script>
		<script src="starticle.js"></script>
    </head>

    <body>
		<div style="float:right;">
			<span class="stati18n-language-selector" value="en">English</span>
			<span class="stati18n-language-selector" value="fr">French</span>
		</div>
		
		
		<h1 class="stati18n s18n-hello-world"></h1>
		
		<div class="stati18n s18n-message"></div>
		
		<article style="border:1px dotted black;">
			<h2 class="article-0">ARTICLE - 1/2</h2>
			<div class="stati18n starticle star-t1 article-0"></div>
			<div class="stati18n starticle star-p1 article-0"></div>
			<div class="stati18n starticle star-p2 article-0"></div>
			<div class="starticle star-author article-0"></div>
			
			<h2 class="article-1">ARTICLE - 2/2</h2>
			<div class="stati18n starticle star-t1 article-1"></div>
			<div class="stati18n starticle star-p1 article-1"></div>
			<div class="stati18n starticle star-p2 article-1"></div>
			<div class="starticle star-author article-1"></div>
		</article>
		
		<div>
			<span id="starticle-first" class="article-0">First</span>
			<span id="starticle-prev" class="article-0">Prev</span>
			<span id="starticle-next" class="article-0">Next</span>
			<span id="starticle-last" class="article-0">Last</span>
		</div>

    </body>
</html>
